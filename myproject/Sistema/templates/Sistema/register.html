<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <div  class="container w-50 mt-5">
        <div class="card shadow">
            {% if success_message %}
            <div class="alert alert-success" role="alert">
                {{ success_message }}
            </div>
            {% endif %}
                {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                {% endif %}
            <div class="card-body">
                <h5 class="card-title">Registro de Usuario</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
                        <input type="text" class="form-control"  name="username">
                    </div>
                    <div class="form-group">
                        <label for="contrasena"><i class="fas fa-lock"></i> Contraseña:</label>
                        <input type="password" class="form-control"  name="password">
                    </div>
                    <div class="form-group">
                        <label for="rol"><i class="fas fa-users"></i> Rol:</label>
                        <select class="form-control"  name="rol">
                            <option value="logistico">Logístico</option>
                            <option value="pasajero">Pasajero</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Registrar</button>
                    <a href="/login" class="btn btn-info"><i class="fas fa-home"></i> Volver a Inicio</a>
                </form>

            </div>
        </div>
    </div
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
