<!DOCTYPE html>
<html>
<head>
    <title>Asociar Paradas a Rutas</title>
    <!-- Agrega los enlaces a Bootstrap y otros recursos -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body style="background-color: #f5f5f5;">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">
                    <i class="fas fa-route"></i> Asociar Paradas a Rutas
                </h5>
            </div>
            {% if success_message %}
            <div class="alert alert-success" role="alert">
                {{ success_message }}
            </div>
            {% endif %}
            <div class="card-body">
                <!-- Aquí comienza el formulario -->
                <form method="post" action="/api/routes/{{ ruta.id }}/add-stop/">
                    <!-- Ajusta la URL de acción según tu configuración -->
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="parada">Selecciona una parada:</label>
                        <select class="form-control" id="parada" name="parada_id" required>
                            {% for parada in paradas %}
                                <option value="{{ parada.id }}">{{ parada.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check"></i> Asociar Parada a Ruta
                    </button>
                </form>
                <!-- Aquí termina el formulario -->
                <br>
                <a href="{% url 'panel'%}" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Volver a Inicio
                </a>
                <a href="{% url 'listar_rutas'%}" class="btn btn-secondary btn-icon">
                    <i class="fas fa-arrow-left"></i> Volver atrás
                </a>
                
            </div>
        </div>
    </div>
</body>
</html>
