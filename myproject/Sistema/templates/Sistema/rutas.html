<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    
    <title>Lista de Rutas</title>
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="text-center">Lista de Rutas</h1>
                    </div>
                    <div class="col-md-6 text-right">
                        <!-- Botón para volver a la página principal -->
                        <a href="{% url 'panel'%}" class="btn btn-info">
                            <i class="fas fa-home"></i> Volver a la página principal
                        </a>
                        <!-- Botón para retroceder en la navegación -->
                        <a href="javascript:history.back()" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver atrás
                        </a>
                    </div>
                </div>
                <div class="row">
                    {% for ruta in rutas %}
                        <div class="col-md-4 mb-4">
                            <div class="card shadow">
                                <div class="card-body">
                                    <h5 class="card-title">{{ ruta.nombre }}</h5>
                                    <p class="card-text">
                                        <i class="fas fa-map-marker-alt"></i> Origen: {{ ruta.origen }}
                                        <br>
                                        <i class="fas fa-map-marker-alt"></i> Destino: {{ ruta.destino }}
                                    </p>
                                    <div class="btn-group d-flex" role="group" aria-label="Basic example">
                                        <a href="{% url 'agregar_parada_a_ruta' ruta.id %}" class="btn btn-primary btn-sm">
                                            <i class="fas fa-map-marker-plus"></i> Asignar parada
                                        </a>
                                        <a href="#" class="btn btn-info btn-sm" data-toggle="modal" data-target="#rutaModal{{ ruta.id }}">
                                            <i class="fas fa-info-circle"></i> Detalle ruta
                                        </a>
                                        <a href="{% url 'consultar_paradas_en_ruta' ruta.id %}" class="btn btn-secondary btn-sm">
                                            <i class="fas fa-search"></i> Consultar parada
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                        <!-- Modal -->
                        <div class="modal fade" id="rutaModal{{ ruta.id }}" tabindex="-1" role="dialog" aria-labelledby="rutaModalLabel{{ ruta.id }}" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="rutaModalLabel{{ ruta.id }}">{{ ruta.nombre }}</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p><strong>Origen:</strong> {{ ruta.origen }}</p>
                                        <p><strong>Destino:</strong> {{ ruta.destino }}</p>
                                        <!-- Agrega más detalles de la ruta según tus necesidades -->
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- jQuery, Popper.js, y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
