<!DOCTYPE html>
<html>
<head>
    <title>Registro de Paradas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Agrega los enlaces a Bootstrap y otros recursos -->
</head>
<body style="background-color: #f5f5f5;">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">
                    <i class="fas fa-map-marker-alt"></i> Registro de Paradas
                </h5>
            </div>
            {% if message %}
                <div class="alert {% if 'éxito' in message %}alert-success{% else %}alert-danger{% endif %}">
                    {{ message }}
                </div>
            {% endif %}
            <div class="card-body">
                <!-- Aquí comienza el formulario -->
                <form method="post" action="/api/stops/"> <!-- Ajusta la URL de acción según tu configuración -->
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="latitud">Latitud:</label>
                        <input type="text" class="form-control" id="latitud" name="latitud" required>
                    </div>
                    <div class="form-group">
                        <label for="longitud">Longitud:</label>
                        <input type="text" class="form-control" id="longitud" name="longitud" required>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <select class="form-control" id="ciudad" name="ciudad_id" required>
                            {% for ciudad in ciudades %}
                                <option value="{{ ciudad.id }}">{{ ciudad.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check"></i> Registrar Parada
                    </button>
                </form>
                <br>
                <a href="{% url 'panel'%}" class="btn btn-info">
                    <i class="fas fa-home"></i> Volver a Inicio
                </a>
                <!-- Aquí termina el formulario -->
            </div>
        </div>
    </div>
</body>
</html>
